<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <button id="btn" onclick="show()">Registration</button>
        <div id="form" class="form">
            <div class="form-1">
                <button onclick="hide()">&#10006;</button>
            </div>
            <div class="form-main">
                <div class="form-main-1">
                    <h1>Login In</h1>
                </div>
                <div class="form-main-2">
                    <div class="form-main-l"><label for="">E-MAIL</label></div>
                    <div class="form-main-i"><input type="Email" name="" id="email" placeholder="example@gmail.com"></div>  
                </div>
                <div class="form-main-l"><label for="">PASSWORD</label></div>
                <div class="form-main-i">
                    <input type="text" id="pass" placeholder="password">
                </div>
                <div class="form-btn">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
